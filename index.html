<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Day # X: Turn your quote into a Snoop quote!</title>
</head>
<body>

    <div class="container">
        <h2>Turn your words into a Snoop Dogg quote!</h2>
        <form action="" id="quoteForm">
            <div class="input-container">
                <input class="quote" type="text" id="quote" placeholder="Enter your quote: ">
                <button class="quote-btn" type="submit">Submit</button>
            </div>
        </form>
        <div class="image-container">
            <img width="300px" src="snoop.jpg" alt="">
        </div>
        <p id="quoteResult"></p>
        
    </div>
    
    <script src="app.js"></script>
</body>
</html>
